<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey form created by @Akash</h1>
    <form action="" id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email" id="lable-email">
                Email
            </label>
            <input type="email" id="email" placeholder="Enter you email">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                which option best describes you?
            </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professionals</option>
                <option value="others">others</option>
            </select>
        </div>
        <div class="form-control">
            <label for="">Would you recommedn akash to a friend</label>
            <label for="recommed-1"><input type="radio" id="recommed-1" name="recommed">Yes</label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">No
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Maybe
            </label>
        </div>
        <div class="form-control">
            <label for="">Languages and Frameworks known 
                <small>(check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">
                C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>
            <label for="inp-4" name="inp">
                <input type="checkbox">Java
            </label>
            <label for="inp-5" name="inp">
                <input type="checkbox">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
